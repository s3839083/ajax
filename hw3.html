<!DOCTYPE html>
<html>
  <head>
    <title>ID_system</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>

    <form id="list">
      <button type="submit">list all student</button>
    </form>

    <div id="list-output"></div>

    <p></p>

    <form id="search">
      student ID: <input type="text" name="ID"><br>
      <button type="submit">search specific student</button>
    </form>

    <div id="search-output"></div>

    <p></p>

    <form id="add">
      student ID: <input type="text" name="ID"><br>
      student name: <input type="text" name="name"><br>
      <button type="submit">add new student</button>
    </form>

    <div id="add-output"></div>

    <p></p>

    <form id="delete">
      student ID: <input type="text" name="ID"><br>
      <button type="submit">delete specific student</button>
    </form>

    <div id="delete-output"></div>

    <script src="./hw3.js"></script>
  </body>
</html>
